<!DOCTYPE html>
<html lang="en">
<head>
  <title>Book Now - Wichita Carpet Cleaning Services</title>
  <!-- ... -->
</head>
<body>
  <!-- Header/Nav -->
  <section id="booking">
    <h2>Online Booking</h2>
    <form action="https://formspree.io/f/xrblbpka" method="POST">
      <div class="form-group">
        <input type="text" name="name" id="name" required placeholder=" ">
        <label for="name">Name:</label>
      </div>
      <div class="form-group">
        <input type="email" name="email" id="email" required placeholder=" ">
        <label for="email">Email:</label>
      </div>
      <div class="form-group">
        <input type="tel" name="phone" id="phone" required placeholder=" ">
        <label for="phone">Phone:</label>
      </div>
      <div class="form-group">
        <select name="service" id="service" required>
          <option value=""></option>
          <option value="carpet">Carpet Cleaning</option>
          <option value="upholstery">Upholstery</option>
          <option value="tile">Tile & Grout</option>
        </select>
        <label for="service">Service:</label>
      </div>
      <div class="form-group">
        <input type="date" name="date" id="date" required placeholder=" ">
        <label for="date">Preferred Date:</label>
      </div>
      <div class="form-group">
        <textarea name="notes" id="notes" rows="3" placeholder=" "></textarea>
        <label for="notes">Additional Notes:</label>
      </div>
      <button type="submit">Book Appointment</button>
    </form>
  </section>
  <footer>...</footer>
  <script src="assets/script.js"></script>
</body>
</html>
